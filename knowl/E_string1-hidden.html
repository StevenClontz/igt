<body class="ignore-math"><article class="exercise exercise-like"><div class="para">Now string your inequalities together. For example, if <span class="process-math">\(a \lt  b\)</span> and <span class="process-math">\(b \lt  c\)</span> then we can write <span class="process-math">\(a \lt  b \lt  c\text{.}\)</span> (Be careful, the inequalities must face the same way; we cannot write <span class="process-math">\(a&gt; b \lt  c\text{!}\)</span>)</div></article></body>
