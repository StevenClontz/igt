<div class="para">A strategy <span class="process-math">\(X\)</span> <dfn class="terminology">dominates</dfn> a strategy <span class="process-math">\(Y\)</span> if every entry for <span class="process-math">\(X\)</span> is greater than or equal to the corresponding entry for <span class="process-math">\(Y\text{.}\)</span> In this case, we say <span class="process-math">\(Y\)</span> is <dfn class="terminology">dominated by</dfn> <span class="process-math">\(X\text{.}\)</span>
</div>
